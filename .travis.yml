language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.1
branches:
  only:
    - master
    - develop
before_script:
  - chmod a+x ./scripts/travis-build.sh
  - chmod a+x ./scripts/run-tests.sh
  - chmod a+x ./scripts/after-success.sh
script:
  - ./scripts/travis-build.sh
  - ./scripts/run-tests.sh
after_success:
  - ./scripts/after-success.sh
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
    on_success: change
    on_failure: always